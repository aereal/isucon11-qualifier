#

#[program:nginx]
#directory = /home/isucon/nginx
#command=/home/isucon/nginx/sbin/nginx -c /home/isucon/nginx/conf/nginx.conf
#user=root
#stdout_logfile=/home/isucon/nginx/logs/error.log
#stderr_logfile=/home/isucon/nginx/logs/error.log
#autostart = true

user www-data;
pid /run/nginx.pid;
include /etc/nginx/modules-enabled/*.conf;

worker_processes 1;
worker_rlimit_nofile 65535;

error_log /var/log/nginx/error.log info;
#pcre_jit on;

events {
    worker_connections 16384;
    multi_accept on;
    use epoll;
    accept_mutex_delay 100ms;
}

http {
    include /etc/nginx/mime.types;

    log_format ltsv "time:$time_local"
                    "\thost:$remote_addr"
                    "\tforwardedfor:$http_x_forwarded_for"
                    "\treq:$request"
                    "\tstatus:$status"
                    "\tmethod:$request_method"
                    "\turi:$request_uri"
                    "\tsize:$body_bytes_sent"
                    "\treferer:$http_referer"
                    "\tua:$http_user_agent"
                    "\treqtime:$request_time"
                    "\tcache:$upstream_http_x_cache"
                    "\truntime:$upstream_http_x_runtime"
                    "\tapptime:$upstream_response_time"
                    "\tvhost:$host";

    log_format netdata '$remote_addr - $remote_user [$time_local] '
                       '"$request" $status $body_bytes_sent '
                       '$request_length $request_time $upstream_response_time '
                       '"$http_referer" "$http_user_agent"';

    access_log /var/log/nginx/netdata.log netdata;
    access_log /var/log/nginx/access.log ltsv;
    # access_log off;

    sendfile            on;
    tcp_nopush          on;
    tcp_nodelay         on;
    server_tokens       off;
    keepalive_timeout   120;
    #keepalive_requests  10000;
    types_hash_max_size 2048;
    client_max_body_size 10m;

    default_type        application/octet-stream;

    #client_max_body_size 20M;
    #client_body_buffer_size 128k;
    #send_timeout  15;
    #reset_timedout_connection  on;

    gzip on;
    gzip_proxied off;
    gzip_static on;
    gzip_vary on;

    open_file_cache max=200000 inactive=20s;
    open_file_cache_valid 30s;
    open_file_cache_min_uses 2;
    open_file_cache_errors on;

    proxy_temp_path  /dev/shm/nginx;
    proxy_buffering on;
    proxy_set_header Host $http_host;

    # proxy_cache_path /var/lib/nginx/cache/isu11q levels=1:2 keys_zone=isucon11q:64m inactive=1s max_size=1g;

    # TLS configuration
    # ssl_protocols TLSv1.2;
    # ssl_prefer_server_ciphers on;
    # ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384';

    # include conf.d/*.conf;
    # include sites-enabled/*.conf;

    # upstream backend {
    #     # server $IP:5000 weight=1;
    #     # server unix:/path/to/unix.sock weight=1;
    #     server 127.0.0.1:1323;
    #     keepalive 64;
    # }

    server {
        listen 443 ssl http2;
        root /home/isucon/webapp/public;

        ssl_certificate /etc/nginx/certificates/tls-cert.pem;
        ssl_certificate_key /etc/nginx/certificates/tls-key.pem;

        location = /stub_status {
            stub_status;
            allow 127.0.0.1;
            deny all;
            access_log off;
        }

        location = / {
            rewrite / /index.html break;
            break;
        }

        location /assets/ {
            break;
        }

        location = /register {
            rewrite /.* /index.html break;
            break;
        }

        location /isu/ {
            rewrite /.* /index.html break;
            break;
        }

        location /_netdata/isucon11q-1/ {
            access_log off;
            rewrite /_netdata/isucon11q-1/(.*) /$1 break;
            proxy_pass http://127.0.0.1:19999;
        }

        location /_netdata/isucon11q-2/ {
            access_log off;
            rewrite /_netdata/isucon11q-2/(.*) /$1 break;
            proxy_pass http://192.168.0.12:19999;
        }

        location /_netdata/isucon11q-3/ {
            access_log off;
            rewrite /_netdata/isucon11q-3/(.*) /$1 break;
            proxy_pass http://192.168.0.13:19999;
        }

        location /_misc/isucon11q-1/ {
            access_log off;
            rewrite /_misc/isucon11q-1/(.*) /$1 break;
            proxy_pass http://127.0.0.1:29999;
        }

        location /_misc/isucon11q-2/ {
            access_log off;
            rewrite /_misc/isucon11q-2/(.*) /$1 break;
            proxy_pass http://192.168.0.12:29999;
        }

        location /_misc/isucon11q-3/ {
            access_log off;
            rewrite /_misc/isucon11q-3/(.*) /$1 break;
            proxy_pass http://192.168.0.13:29999;
        }

        location / {
            proxy_set_header Host $http_host;
            proxy_pass http://127.0.0.1:3000;
        }
    }
}
